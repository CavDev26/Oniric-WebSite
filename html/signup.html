<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/productStyle.css" />
    <link rel="stylesheet" href="../css/login_signup.css" />

    <title>Registrati su Oniric</title>
  </head>
  <body class="center">
    <nav class="navbar-top">
      <img src="../img/3barsNav.png" alt="" class="dropmenu" />
      <img src="../img/first_logo.jpg" alt="" class="main-logo" />
      <img src="../img/notification.png" alt="" class="notification-menu" />
    </nav>

    <div class="simpleBack inline-block">
      <h1 class="bigTitle">Crea il tuo Account Oniric</h1>
      <div class="container">
          <label for="email" class="priceItem left fullWidth p-20l">Email:</label><br />
        <input
          class="form left m-10t m-20l m-20r m-20b"
          type="text"
          id="email"
          name="email"
          placeholder="Inserisci la tua mail"
        /><br />
        <label for="username" class="priceItem left fullWidth p-20l">Nome Utente:</label><br />
        <input
          class="form left m-10t m-20l m-20r m-20b"
          type="text"
          id="username"
          name="username"
          placeholder="Inserisci il tuo nome utente"
        /><br />
        <label for="password" class="priceItem left block fullWidth p-20l">Password:</label><br />
          <input
          class="form left m-10t m-20l m-20r m-10b"
          type="password"
          id="password"
          name="password"
          placeholder="Inserisci la tua password" /> 
          <img src="../img/showPassword.png" alt="" class="passwordEye-2">
        <br />
        <label for="confirmpassword" class="priceItem left block fullWidth p-20l">Conferma Password:</label><br />
          <input
          class="form left m-10t m-20l m-20r m-20b "
          type="password"
          id="confirmpassword"
          name="confirmpassword"
          placeholder="Inserisci di nuovo la tua password" >
           <img src="../img/showPassword.png" alt="" class="passwordEye-3"> 
          </input>
         
        <br />
        <label for="nameAndsurname" class="priceItem left fullWidth p-20l">Nome e Cognome:</label><br />
        <input
          class="form left m-10t m-20l m-20r m-10b"
          type="text"
          id="nameAndsurname"
          name="name"
          placeholder="Inserisci il tuo nome"
        /><br />
        <input
          class="form left m-10t m-20l m-20r m-10b"
          type="text"
          id="nameAndsurname"
          name="surname"
          placeholder="Inserisci il tuo cognome"
        /><br />
        <label for="birthdate" class="priceItem left fullWidth p-20l">Data di Nascita:</label><br />
        <input
          class="form left m-10t m-20l m-20r m-10b"
          type="date"
          id="nameAndsurname"
          name="name"
          placeholder="Inserisci il tuo nome"
        /><br />
        <label for="news" class="saturatedText left p-20t p-20l">Ricevi notizie riguardo le offerte o eventi relativi a Oniric</label>
        <label class="switch right m-10l m-10r m-20t m-10b">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
      </form>
      <footer class="center">
          <div class="center">
        <input class="softButton" type="submit" value="Registrati">
        </input>
        </div>
      </footer>
    </di>

    <footer class="home-footer">
      Cava and Fresh (C) Copyright 2021 All rights reserved
    </footer>
  </body>
</html>
