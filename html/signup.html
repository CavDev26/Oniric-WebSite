<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/productStyle.css" />
    <link rel="stylesheet" href="../css/login_signup.css" />
    <link rel="stylesheet" href="../css/framework.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Registrati su Oniric</title>
  </head>
  <body class="center">
    <nav class="navbar-top">
      <img src="../img/3barsNav.png" alt="" class="dropmenu" />
      <img src="../img/first_logo.jpg" alt="" class="main-logo" />
      <img src="../img/notification.png" alt="" class="notification-menu" />
    </nav>

    <div class="simpleBack inline-block">
      <h1 class="bigTitle">Crea il tuo Account Oniric</h1>
      <form action="" class="simpleForm">
          <div class="left p-10l p-10r">
            <label for="email" class="form-label">Email:</label><br />
            <input
              class="box-input"
              type="text"
              id="email"
              name="email"
              placeholder="Inserisci la tua mail"
            />
          </div>
          <div class="left p-10l p-10r">
            <label for="username" class="form-label">Nome Utente:</label><br />
            <input
              class="box-input"
              type="text"
              id="username"
              name="username"
              placeholder="Inserisci il tuo nome utente"
            />
          </div>
          <div class="left p-10l p-10r">
            <label for="password" class="form-label">Password:</label><br />
              <input
              class="box-input"
              type="password"
              id="password"
              name="password"
              placeholder="Inserisci la tua password" > 
              <span class="material-icons passwordEye">visibility</span>
          </div>
          <div class="left p-10l p-10r">
            <label for="confirmpassword" class="form-label">Conferma Password:</label><br />
            <input
            class="box-input"
            type="password"
            id="confirmpassword"
            name="confirmpassword"
            placeholder="Inserisci di nuovo la tua password" >
            </input>
            <span class="material-icons passwordEye">visibility</span>
          </div>
          <div class="left p-10l p-10r">
            <label for="nameAndsurname" class="form-label">Nome e Cognome:</label><br />
            <input
              class="box-input"
              type="text"
              id="nameAndsurname"
              name="name"
              placeholder="Inserisci il tuo nome e cognome"
            />
          </div>
          <div class="left p-10l p-10r">
            <label for="birthdate" class="form-label">Data di Nascita:</label><br />
            <input
              class="box-input"
              type="date"
              id="birthdate"
              name="name"
              placeholder="Inserisci la tua data di nascita"
            />
          </div>
          <div class="center p-10">
            <label for="news" class="saturatedText ">Ricevi notizie riguardo le offerte o eventi relativi a Oniric</label>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
          </div>
        </form>
        <footer class="center">
          <div class="center">
            <input class="softButton" type="submit" value="Registrati">
          </div>
        </footer>
      </form>
    </div>
    

    <footer class="home-footer">
      Cava and Fresh (C) Copyright 2021 All rights reserved
    </footer>
  </body>
</html>
