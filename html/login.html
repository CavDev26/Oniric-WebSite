<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/productStyle.css" />
    <link rel="stylesheet" href="../css/login_signup.css" />
    <link rel="stylesheet" href="../css/framework.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


    <title>Accedi al tuo Oniric</title>
  </head>
  <body class="center">
    <nav class="navbar-top">
      <img src="../img/3barsNav.png" alt="" class="dropmenu" />
      <img src="../img/first_logo.jpg" alt="" class="main-logo" />
      <img src="../img/notification.png" alt="" class="notification-menu" />
    </nav>

    <div class="simpleBack fullHeight inline-block">
      <h1 class="bigTitle">Entra sul tuo Account</h1>
      <form class="simpleForm">
        <div class="left p-10">
            <label for="username" class="form-label">Nome Utente:</label><br />
            <input
              class="box-input"
              type="text"
              id="username"
              name="username"
              placeholder="Inserisci il tuo nome utente"
            />
          </div>
          <div class="left p-10">
            <label for="password" class="form-label">Password:</label><br />
              <input
              class="box-input"
              type="password"
              id="password"
              name="password"
              placeholder="Inserisci la tua password" > 
              <span class="material-icons passwordEye">visibility</span>
          </div>
      </form>
      <footer>
        <input class="softButton center" type="submit" value="Accedi">
        </input>
      </footer>
    </div>

    <footer class="home-footer">
      Cava and Fresh (C) Copyright 2021 All rights reserved
    </footer>
  </body>
</html>
