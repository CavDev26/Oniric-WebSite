<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/productStyle.css" />
    <link rel="stylesheet" href="../css/login_signup.css" />

    <title>Cava 2000</title>
  </head>
  <body>
    <nav class="navbar-top">
      <img src="../img/3barsNav.png" alt="" class="dropmenu" />
      <img src="../img/first_logo.jpg" alt="" class="main-logo" />
      <img src="../img/notification.png" alt="" class="notification-menu" />
    </nav>

    <div class="productBack fullHeight">
      <h1 class="signUpTitle">Entra sul tuo Account</h1>
      <form>
        <label for="username" class="priceItem left">Nome Utente:</label><br />
        <input
          class="form"
          type="text"
          id="username"
          name="username"
          placeholder="Inserisci il tuo nome utente"
        /><br />
        <label for="password" class="priceItem left">Password:</label><br />
        <input
          class="form"
          type="password"
          id="password"
          name="password"
          placeholder="Inserisci la tua password"
        /><br />
      </form>
      <footer>
        <button type="button" class="softButton">
          <span class="buttonContent">Accedi</span>
        </button>
      </footer>
    </div>

    <footer class="home-footer">
      Cava and Fresh (C) Copyright 2021 All rights reserved
    </footer>
  </body>
</html>
